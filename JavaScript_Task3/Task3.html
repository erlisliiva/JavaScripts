<!DOCTYPE html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>

        $(document).keydown(function (e) {
            switch (e.which) {
                case 37:
                    $("div").animate({left: '-=20px'}, 50);
                    break;
                case 38: // up
                    $("div").animate({bottom: '+=20px'}, 50);
                    break;

                case 39: // right
                    $("div").animate({left: '+=20px'}, 50);
                    break;

                case 40: // down
                    // $("div").animate({bottom: '-=10px'},1);
                    break;
                case 32:
                    $("div").animate({bottom: '+=50px', left: '+=30px'}, 100)
                        .animate({bottom: '+=50px', left: '+=30px'}, 100)
                        .animate({bottom: '+=50px', left: '+=30px'}, 100)
                        .animate({left: '+=20px'}, 100)
                        .animate({left: '+=20px'}, 100)
                        .animate({bottom: '-=50px', left: '+=30px'}, 100)
                        .animate({bottom: '-=50px', left: '+=30px'}, 100)
                        .animate({bottom: '-=50px', left: '+=30px'}, 100);
                    break;
                case 97:
                        $("div").animate({left: 0, top: 0}, 100);
                    break;

                default:

                    return; // exit this handler for other keys
            }
            e.preventDefault(); // prevent the default action (scroll / move caret)
        });

    </script>
</head>
<body>
<h1 style="border: 2px solid yellow; text-align: center; background-color: gray; padding: 100px">JUMP OVER
    THE....THING</h1>

<br>
<br>
<br>

<span style="height: 90px; width: 10px;background: red; position: absolute; margin-left: 500px; margin-top: 410px"></span>
<span style="height: 90px; width: 10px;background: red; position: absolute; margin-left: 1500px; margin-top: 410px"></span>
<div style="background:#98bf21;height:100px;width:100px;position:absolute;border-radius: 100px; margin-top: 400px; margin-left: 10px"></div>
<span style="width: 100%; height: 2px; background: black;position: absolute; margin-top: 500px"></span>
</body>
</html>
